{{define "title"}}Snippet #{{.Snippet.ID}}{{end}} {{define "main"}}
<div class="snippet">
  {{with .Snippet}}
  <div class="metadata">
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <pre><code>{{.Content}}</code></pre>
  <div class="metadata">
    <time>Created: {{.Created.Format "2006-1-2 15:4:5"}}</time>
    <time>Expires: {{.Expires.Format "2006-1-2 15:4:5"}}</time>
  </div>
  {{end}}
</div>
{{end}}
